<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图层</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="up-tip">
        图层控制暂未完善
        模拟图片图层合并，下面是操作步骤：
        <ul>
            <li>先上传文件目录</li>
            <li>选择左侧描述，点击“设置底图”按钮设置底图背景</li>
            <li>点击左侧描述，在底图进行图层覆盖</li>
        </ul>
    </div>

    <div class="handler-os">
        <div class="handler-os--left">
            <div class=" handler-btn" id="set_bg">设置底图</div>
            <div class="up-file  handler-btn">
                上传目录
                <input type="file" name="" id="up_file" multiple webkitdirectory>
            </div>
            上传目录名：<b id="dir_name">-</b>
            上传文件数：<b id="file_num">0</b>
        </div>
        <div class="handler-os--right">
            <div class=" handler-btn" id="down_dir">下载测试目录文件</div>
            <div class=" handler-btn" id="down_image">下载最终图片</div>
        </div>
    </div>


    <div class="view-container mt">
        <div class="view-container--left"></div>
        <div class="view-container--center">
            <div class="center-left" id="pre_image"></div>
            <div class="center-right" id="result_image"></div>
        </div>
        <div class="view-container--right"></div>
    </div>

</div>


<script src="../../js/utils.js"></script>
<script src="index.js"></script>
</body>
</html>
