<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://qiniu.wangxiaoze.wang/hexo-blog/wechat_au.jpeg">
    <title>JS-Demo</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .app {
            height: 100%;
            background: #000000;
            filter: contrast(60);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .blend-text {
            color: #fff;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            animation: blend-ani 3s forwards;
        }

        .blend-text h1 {
            font-size: 60px;
        }

        @keyframes blend-ani {
            from {
                letter-spacing: -60px;
                filter: blur(30px);
            }
            to {
                letter-spacing: 10px;
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="blend-text">
        <h1>JS-Demos</h1>
        <p>Sort out some examples of interesting front ends</p>
    </div>
</div>
</body>
</html>
